<!DOCTYPE html>
<html ng-app="balooSocial.instagram" xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Instagram Page</title>
    <style type="text/css">
        [ngcloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
            display: none !important;
        }

        .ngform {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="Styles/master.css"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css" rel="stylesheet">
</head>
<body ng-controller="balooSocialInstagramContoller as vm" id="ameria">
<div id="instagram" style="{{ vm.config.backgroundStyle }}">

    <div class="text-center wrp-hashtag">
        <p>ՆԿԱՐՎԻՐ ԵՎ ԲԵՌՆԻՐ ԻՆՍԹԱԳՐԱՄ</p>
        <p><span class="hashtag">#RobotShowAmeriabank</span> ՀԱՇԹԱԳՈՎ</p>
        <p>ՔՈ ՆԿԱՐԸ ԵՎ ԱՅՆ ԿՀԱՅՏՆՎԻ ԱՅՍՏԵՂ</p>
    </div>

    <slick arrows="false" slides-to-show="1" slides-to-scroll="1" autoplay-speed="4000" data="vm.instagramData"
           vertical="{{vm.config.slideFromDownToUp}}" init-onload="true" autoplay="true" speed="700" cssease="ease">
        <div ng-repeat="instData in vm.instagramData" class="item">
            <div class="slide-item">
                <div style="display: table-row;">
                    <div class="slide-left hidden-xs">
                        <div class="company-logo" ng-show="vm.config.ShowCompanyLogo">
                            <img ng-src="{{vm.config.logoURL}}">
                        </div>
                        <div ng-show="vm.config.showPostedUser" class="wrp-prof-pic">
                            <img ng-src="{{instData.UserImageURL}}" alt="{{instData.PostedUser}}" class="prof-pic"/>

                            <p class="user-name">
                                {{instData.PostedUser}}
                            </p>
                        </div>
                    </div>
                    <div class="slide-right">
                        <div>
                            <h1 class="hashtag">{{instData.PointName}}</h1>

                            <div class="posts" ng-show="vm.config.showPostsCount">{{ instData.PostsCount }}</div>
                        </div>
                        <div>
                            <img ng-src="{{instData.PicURL}}" alt="{{instData.PointName}}"/>
                        </div>
                    </div>
                </div>
                <div class="hidden-sm hidden-md hidden-lg" style="display: table-row; background-color: black;">
                    <div class="hidden-xs" style="display: table-cell;"></div>

                    <div class="clearfix" style="display: table-cell; padding: 15px 0;">

                        <div class="pull-left" style="margin: 10px 0 0 22px;">
                            <img class="company-logo" ng-src="{{instData.UserImageURL}}">
                        </div>

                        <div class="pull-right" style="display: inline-block; text-align: center; margin: 0 20px">
                            <img class="prof-pic" ng-src="{{instData.UserImageURL}}">

                            <p class="user-name">
                                {{instData.PostedUser}}
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </slick>
    <div class="wrp-logo text-center">
        powered by <img src="img/logo-white.png">
        <p class="website">www.baloosocial.com</p>
    </div>
</div>
<script type="text/javascript" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>


<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>

<script src="Scripts/application/vendors/slick.js"></script>

<script src="Scripts/application/instagram/baloosocial.instagram.module.js"></script>
<script src="Scripts/application/instagram/baloosocial.instagram.service.js"></script>
<script src="Scripts/application/instagram/baloosocial.instagram.controller.js"></script>

<script>
    angular.module("balooSocial.instagram").value("showPostsCount", "true");
    angular.module("balooSocial.instagram").value("showPostedUser", "true");
    angular.module("balooSocial.instagram").value("showCompanyLogo", "true");
    angular.module("balooSocial.instagram").value("backgroundStyle", "background: #0c4da2");
    angular.module("balooSocial.instagram").value("slideFromDownToUp", "true");
</script>

<script src="Scripts/application/serviceapi/serviceapi.module.js"></script>
<script src="Scripts/application/serviceapi/serviceapi.service.js"></script>
</body>
</html>
