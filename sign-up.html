<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" />
    <meta name="author" />

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="Styles/master.css" />
</head>
<body id="index">
<form method="post" action="" id="mainform">

    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="wrp-logo pull-left">
                        <img src="img/logo.png">
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/#about">About Baloo</a></li>
                        <li><a href="/#howitworks">How it works</a></li>
                        <li><a href="/#contactus">Contact us</a></li>
                        <li><a href="/admin/login.aspx">Login</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    </header>
    <div class="page-wrap">

        <main id="sign-in">

            <div class="wrp-sign-in">

                <div class="m-b-10">
                    <strong>Sign up</strong>
                </div>

                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <input type="text" placeholder="E-mail address">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Repeat password">

                <input type="submit" value="Sign up" class="btn submit">

                <a class="btn btn-facebook-login">
                    <i class="fa fa-facebook-official"></i> Sign in with Facebook
                </a>

            </div>

        </main>

    </div>

    <footer>

        <div>

            <div class="wrp-footer container">

                <div class="col-sm-12 col-md-8">
                    <div id="contactus" class="wrp-contacts-form" action="#">
                        <div class="col-sm-6">
                            <input type="text" class="Name, surname" placeholder="Name" />
                        </div>
                        <div class="col-sm-6">
                            <input class="email" type="email" placeholder="E-mail" />
                        </div>
                        <div class="col-sm-12">
                            <textarea rows="7" cols="20" class="message" placeholder="Your message"></textarea>
                        </div>
                        <div class="col-sm-12 text-right">
                            <input type="submit" value="SEND MESSAGE"/>
                        </div>
                    </div>
                </div>
                <div class="wrp-follow-us col-sm-12 col-md-4">

                    <div class="follow-us">
                        <div>
                            <img src="img/foot-white.png"> FOLLOW US ON
                        </div>

                        <ul class="wrp-social-icons list-inline">

                            <li>
                                <a href="#"><i class="fa fa-facebook-official"></i></a>
                            </li>

                            <li>
                                <a href="#"><i class="fa fa-twitter-square"></i></a>
                            </li>

                            <li>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </li>

                            <li>
                                <a href="#"><i class="fa fa-google-plus-square"></i></a>
                            </li>

                        </ul>
                    </div>
                    <div class="wrp-copyright">
                        <i class="fa fa-copyright"></i> 2015 Baloo.social
                    </div>
                </div>

            </div>

        </div>


    </footer>
</form>
<script type="text/javascript" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".nav.navbar-nav.navbar-right li").on("click", function (e) {
            $(this).parent().find("li").removeClass("active");
            $(this).addClass("active");
            if (!$(this).find(".dropdown-toggle").length)
                $("#navbar").removeClass("in");

            //$(".navbar-toggle").click() //bootstrap 3.x by Richard
        });
    });
</script>

</body>
</html>
